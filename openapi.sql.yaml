openapi: 3.0.1
info:
    title: Vertex SQL
    description: Create and manage SQL databases.
    version: ""
paths:
    /api/container/{container_uuid}:
        get:
            tags:
                - Container
            summary: Get an installed DBMS
            operationId: getDBMS
            parameters:
                - name: container_uuid
                  in: path
                  required: true
                  schema:
                    $ref: '#/components/schemas/TypesContainerID'
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TypesDBMS'
    /api/dbms/{dbms}/install:
        post:
            tags:
                - DBMS
            summary: Install a DBMS
            operationId: installDBMS
            parameters:
                - name: dbms
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TypesContainer'
    /api/ping:
        get:
            summary: Ping the app
            operationId: ping
            responses:
                "204":
                    description: No Content
components:
    schemas:
        TypesContainer:
            type: object
            properties:
                cache_versions:
                    type: array
                    items:
                        type: string
                databases:
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/TypesContainerID'
                display_name:
                    type: string
                environment:
                    type: object
                    additionalProperties:
                        type: string
                install_method:
                    type: string
                    nullable: true
                launch_on_startup:
                    type: boolean
                    nullable: true
                service:
                    $ref: '#/components/schemas/TypesService'
                service_update:
                    $ref: '#/components/schemas/TypesServiceUpdate'
                status:
                    type: string
                    example: running
                tags:
                    type: array
                    items:
                        type: string
                update:
                    $ref: '#/components/schemas/TypesContainerUpdate'
                uuid:
                    $ref: '#/components/schemas/TypesContainerID'
                version:
                    type: string
                    nullable: true
        TypesContainerID:
            type: object
        TypesContainerUpdate:
            type: object
            properties:
                current_version:
                    type: string
                latest_version:
                    type: string
        TypesDB:
            type: object
            properties:
                name:
                    type: string
        TypesDBMS:
            type: object
            properties:
                databases:
                    type: array
                    items:
                        $ref: '#/components/schemas/TypesDB'
                password:
                    type: string
                username:
                    type: string
        TypesDatabaseEnvironment:
            type: object
            properties:
                display_name:
                    type: string
                names:
                    $ref: '#/components/schemas/TypesDatabaseEnvironmentNames'
                types:
                    type: array
                    items:
                        type: string
        TypesDatabaseEnvironmentNames:
            type: object
            properties:
                database:
                    type: string
                host:
                    type: string
                password:
                    type: string
                port:
                    type: string
                username:
                    type: string
        TypesDatabaseFeature:
            type: object
            properties:
                category:
                    type: string
                    example: sql
                database_default:
                    type: string
                    example: postgres
                    nullable: true
                password:
                    type: string
                    example: postgres
                    nullable: true
                port:
                    type: string
                    example: "5432"
                type:
                    type: string
                    example: postgres
                username:
                    type: string
                    example: postgres
                    nullable: true
        TypesFeatures:
            type: object
            properties:
                databases:
                    type: array
                    items:
                        $ref: '#/components/schemas/TypesDatabaseFeature'
        TypesService:
            type: object
            properties:
                color:
                    type: string
                    example: '#f38ba8'
                    nullable: true
                databases:
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/TypesDatabaseEnvironment'
                description:
                    type: string
                    example: The authentication service of Vertex.
                environment:
                    type: array
                    items:
                        $ref: '#/components/schemas/TypesServiceEnv'
                features:
                    $ref: '#/components/schemas/TypesFeatures'
                icon:
                    type: string
                    example: vertex.svg
                    nullable: true
                id:
                    type: string
                    example: vertex-auth
                methods:
                    $ref: '#/components/schemas/TypesServiceMethods'
                name:
                    type: string
                    example: Vertex Auth
                repository:
                    type: string
                    example: https://github.com/vertex-center/vertex
                    nullable: true
                urls:
                    type: array
                    items:
                        $ref: '#/components/schemas/TypesURL'
                version:
                    type: integer
                    format: int32
                    example: 2
        TypesServiceClone:
            type: object
            properties:
                repository:
                    type: string
                    example: https://github.com/vertex-center/vertex
        TypesServiceDependency:
            type: object
        TypesServiceEnv:
            type: object
            properties:
                default:
                    type: string
                    example: "8080"
                description:
                    type: string
                    example: The port where the server will listen.
                display_name:
                    type: string
                    example: Server Port
                name:
                    type: string
                    example: PORT
                secret:
                    type: boolean
                    example: false
                    nullable: true
                type:
                    type: string
                    example: port
        TypesServiceMethodDocker:
            type: object
            properties:
                capabilities:
                    type: array
                    items:
                        type: string
                clone:
                    $ref: '#/components/schemas/TypesServiceClone'
                command:
                    type: string
                    nullable: true
                dockerfile:
                    type: string
                    example: Dockerfile
                    nullable: true
                environment:
                    type: object
                    additionalProperties:
                        type: string
                image:
                    type: string
                    example: ghcr.io/vertex-center/vertex
                    nullable: true
                ports:
                    type: object
                    additionalProperties:
                        type: string
                sysctls:
                    type: object
                    additionalProperties:
                        type: string
                volumes:
                    type: object
                    additionalProperties:
                        type: string
        TypesServiceMethodRelease:
            type: object
            properties:
                dependencies:
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/TypesServiceDependency'
        TypesServiceMethodScript:
            type: object
            properties:
                clone:
                    $ref: '#/components/schemas/TypesServiceClone'
                dependencies:
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/TypesServiceDependency'
                file:
                    type: string
        TypesServiceMethods:
            type: object
            properties:
                docker:
                    $ref: '#/components/schemas/TypesServiceMethodDocker'
                release:
                    $ref: '#/components/schemas/TypesServiceMethodRelease'
                script:
                    $ref: '#/components/schemas/TypesServiceMethodScript'
        TypesServiceUpdate:
            type: object
            properties:
                available:
                    type: boolean
        TypesURL:
            type: object
            properties:
                home:
                    type: string
                    example: /home
                    nullable: true
                kind:
                    type: string
                    enum:
                        - client
                        - server
                name:
                    type: string
                    example: Vertex Client
                ping:
                    type: string
                    example: /ping
                    nullable: true
                port:
                    type: string
                    example: "3000"
tags:
    - name: Container
    - name: DBMS
