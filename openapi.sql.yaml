openapi: 3.0.1
info:
    title: Vertex SQL
    description: Create and manage SQL databases.
    version: ""
paths:
    /api/container/{container_uuid}:
        get:
            tags:
                - Container
            summary: Get an installed DBMS
            operationId: getDBMS
            parameters:
                - name: container_uuid
                  in: path
                  required: true
                  schema:
                    $ref: '#/components/schemas/UuidNullUUID'
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TypesDBMS'
    /api/dbms/{dbms}/install:
        post:
            tags:
                - DBMS
            summary: Install a DBMS
            operationId: installDBMS
            parameters:
                - name: dbms
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TypesContainer'
    /api/ping:
        get:
            summary: Ping the app
            operationId: ping
            responses:
                "204":
                    description: No Content
components:
    schemas:
        TypesContainer:
            type: object
            properties:
                cache_versions:
                    type: array
                    items:
                        type: string
                databases:
                    type: object
                    additionalProperties:
                        type: array
                        items:
                            type: integer
                            format: int32
                        maxItems: 16
                        minItems: 16
                display_name:
                    type: string
                environment:
                    type: object
                    additionalProperties:
                        type: string
                install_method:
                    type: string
                    nullable: true
                launch_on_startup:
                    type: boolean
                    nullable: true
                service:
                    $ref: '#/components/schemas/TypesService'
                service_update:
                    $ref: '#/components/schemas/TypesServiceUpdate'
                status:
                    type: string
                tags:
                    type: array
                    items:
                        type: string
                update:
                    $ref: '#/components/schemas/TypesContainerUpdate'
                uuid:
                    type: array
                    items:
                        type: integer
                        format: int32
                    maxItems: 16
                    minItems: 16
                version:
                    type: string
                    nullable: true
        TypesContainerUpdate:
            type: object
            properties:
                current_version:
                    type: string
                latest_version:
                    type: string
        TypesDB:
            type: object
            properties:
                name:
                    type: string
        TypesDBMS:
            type: object
            properties:
                databases:
                    type: array
                    items:
                        $ref: '#/components/schemas/TypesDB'
                password:
                    type: string
                username:
                    type: string
        TypesDatabaseEnvironment:
            type: object
            properties:
                display_name:
                    type: string
                names:
                    $ref: '#/components/schemas/TypesDatabaseEnvironmentNames'
                types:
                    type: array
                    items:
                        type: string
        TypesDatabaseEnvironmentNames:
            type: object
            properties:
                database:
                    type: string
                host:
                    type: string
                password:
                    type: string
                port:
                    type: string
                username:
                    type: string
        TypesDatabaseFeature:
            type: object
            properties:
                category:
                    type: string
                database_default:
                    type: string
                    nullable: true
                password:
                    type: string
                    nullable: true
                port:
                    type: string
                type:
                    type: string
                username:
                    type: string
                    nullable: true
        TypesFeatures:
            type: object
            properties:
                databases:
                    type: array
                    items:
                        $ref: '#/components/schemas/TypesDatabaseFeature'
        TypesService:
            type: object
            properties:
                color:
                    type: string
                    nullable: true
                databases:
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/TypesDatabaseEnvironment'
                description:
                    type: string
                environment:
                    type: array
                    items:
                        $ref: '#/components/schemas/TypesServiceEnv'
                features:
                    $ref: '#/components/schemas/TypesFeatures'
                icon:
                    type: string
                    nullable: true
                id:
                    type: string
                methods:
                    $ref: '#/components/schemas/TypesServiceMethods'
                name:
                    type: string
                repository:
                    type: string
                    nullable: true
                urls:
                    type: array
                    items:
                        $ref: '#/components/schemas/TypesURL'
                version:
                    type: integer
                    format: int32
        TypesServiceClone:
            type: object
            properties:
                repository:
                    type: string
        TypesServiceDependency:
            type: object
        TypesServiceEnv:
            type: object
            properties:
                default:
                    type: string
                description:
                    type: string
                display_name:
                    type: string
                name:
                    type: string
                secret:
                    type: boolean
                    nullable: true
                type:
                    type: string
        TypesServiceMethodDocker:
            type: object
            properties:
                capabilities:
                    type: array
                    items:
                        type: string
                clone:
                    $ref: '#/components/schemas/TypesServiceClone'
                command:
                    type: string
                    nullable: true
                dockerfile:
                    type: string
                    nullable: true
                environment:
                    type: object
                    additionalProperties:
                        type: string
                image:
                    type: string
                    nullable: true
                ports:
                    type: object
                    additionalProperties:
                        type: string
                sysctls:
                    type: object
                    additionalProperties:
                        type: string
                volumes:
                    type: object
                    additionalProperties:
                        type: string
        TypesServiceMethodRelease:
            type: object
            properties:
                dependencies:
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/TypesServiceDependency'
        TypesServiceMethodScript:
            type: object
            properties:
                clone:
                    $ref: '#/components/schemas/TypesServiceClone'
                dependencies:
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/TypesServiceDependency'
                file:
                    type: string
        TypesServiceMethods:
            type: object
            properties:
                docker:
                    $ref: '#/components/schemas/TypesServiceMethodDocker'
                release:
                    $ref: '#/components/schemas/TypesServiceMethodRelease'
                script:
                    $ref: '#/components/schemas/TypesServiceMethodScript'
        TypesServiceUpdate:
            type: object
            properties:
                available:
                    type: boolean
        TypesURL:
            type: object
            properties:
                home:
                    type: string
                    nullable: true
                kind:
                    type: string
                name:
                    type: string
                ping:
                    type: string
                    nullable: true
                port:
                    type: string
        UuidNullUUID:
            type: object
            properties:
                UUID:
                    type: array
                    items:
                        type: integer
                        format: int32
                    maxItems: 16
                    minItems: 16
                Valid:
                    type: boolean
tags:
    - name: Container
    - name: DBMS
