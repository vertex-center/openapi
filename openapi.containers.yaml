openapi: 3.0.1
info:
    title: Vertex Containers
    description: Create and manage containers.
    version: ""
paths:
    /api/containers:
        get:
            tags:
                - Containers
            summary: Get containers
            operationId: getContainers
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/TypesContainer'
        post:
            tags:
                - Containers
            summary: Create a container
            operationId: createContainer
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateContainerInput'
            responses:
                "201":
                    description: Created
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TypesContainer'
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to create container
    /api/containers/{container_id}:
        get:
            tags:
                - Containers
            summary: Get a container
            operationId: getContainer
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TypesContainer'
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
        delete:
            tags:
                - Containers
            summary: Delete a container
            operationId: deleteContainer
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            responses:
                "200":
                    description: OK
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container still running
        patch:
            tags:
                - Containers
            summary: Patch a container
            operationId: patchContainer
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PatchContainerInput'
            responses:
                "200":
                    description: OK
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to patch container
    /api/containers/{container_id}/docker:
        get:
            tags:
                - Containers
            summary: Get Docker container info
            operationId: getDockerContainer
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: object
                                additionalProperties: {}
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to get Docker container info
    /api/containers/{container_id}/docker/recreate:
        post:
            tags:
                - Containers
            summary: Recreate Docker container
            operationId: recreateDockerContainer
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            responses:
                "204":
                    description: No Content
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to recreate Docker container
    /api/containers/{container_id}/environment:
        get:
            tags:
                - Containers
            summary: Get container environment
            operationId: getContainerEnvironment
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/TypesEnvVariable'
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to get container environment
        patch:
            tags:
                - Containers
            summary: Patch a container environment
            operationId: patchContainerEnvironment
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PatchContainerEnvironmentInput'
            responses:
                "200":
                    description: OK
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to patch container environment
    /api/containers/{container_id}/events:
        get:
            tags:
                - Containers
            summary: Get container events
            description: Get events for a container, sent as Server-Sent Events (SSE).
            operationId: eventsContainer
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            responses:
                "200":
                    description: OK
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to get container events
    /api/containers/{container_id}/logs:
        get:
            tags:
                - Containers
            summary: Get container logs
            description: Get latest container logs.
            operationId: getContainerLogs
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/TypesLogLine'
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to get container logs
    /api/containers/{container_id}/start:
        post:
            tags:
                - Containers
            summary: Start a container
            operationId: startContainer
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            responses:
                "200":
                    description: OK
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to start container
    /api/containers/{container_id}/stop:
        post:
            tags:
                - Containers
            summary: Stop a container
            operationId: stopContainer
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            responses:
                "200":
                    description: OK
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to stop container
    /api/containers/{container_id}/tags/{tag_id}:
        put:
            tags:
                - Containers
            summary: Link tag to container
            operationId: addContainerTag
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
                - name: tag_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            responses:
                "200":
                    description: OK
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to link tag to container
    /api/containers/{container_id}/versions:
        get:
            tags:
                - Containers
            summary: Get container image versions
            description: Get the possible versions of the container image that can be used.
            operationId: getContainerVersions
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
                - name: cache
                  in: query
                  allowEmptyValue: true
                  schema:
                    type: boolean
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    type: string
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to get container image versions
    /api/containers/{container_id}/wait:
        get:
            tags:
                - Containers
            summary: Wait for a status change
            description: Wait for a status change of the container.
            operationId: waitContainerStatus
            parameters:
                - name: container_id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            responses:
                "204":
                    description: No Content
                "404":
                    description: Container not found
                    content:
                        application/json:
                            schema: null
                            example:
                                error: container not found
                "408":
                    description: Timeout
                    content:
                        application/json:
                            schema: null
                            example:
                                error: wait status timeout
                "500":
                    description: Internal Server Error
                    content:
                        application/json:
                            schema: null
                            example:
                                error: failed to wait for status change
    /api/containers/checkupdates:
        get:
            tags:
                - Containers
            summary: Check for updates
            operationId: checkForUpdates
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/TypesContainer'
    /api/containers/events:
        get:
            tags:
                - Containers
            summary: Get events
            operationId: events
            responses:
                "200":
                    description: OK
    /api/metrics:
        get:
            tags:
                - Metrics
            summary: Get metrics
            description: Retrieve metrics for Prometheus.
            operationId: getMetrics
            responses:
                "200":
                    description: OK
    /api/ping:
        get:
            summary: Ping the app
            operationId: ping
            responses:
                "204":
                    description: No Content
    /api/services:
        get:
            tags:
                - Services
            summary: Get services
            operationId: getServices
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/TypesService'
    /api/services/{service_id}:
        get:
            tags:
                - Services
            summary: Get service
            operationId: getService
            parameters:
                - name: service_id
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TypesService'
    /api/tags:
        get:
            tags:
                - Tags
            summary: Get tags
            operationId: getTags
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/TypesTag'
        post:
            tags:
                - Tags
            summary: Create tag
            operationId: createTag
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreateTagInput'
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TypesTag'
    /api/tags/{id}:
        delete:
            tags:
                - Tags
            summary: Delete tag
            operationId: deleteTag
            parameters:
                - name: id
                  in: path
                  required: true
                  schema:
                    type: string
                    format: uuid
            responses:
                "200":
                    description: OK
    /api/tags/{name}:
        get:
            tags:
                - Tags
            summary: Get tag
            operationId: getTag
            parameters:
                - name: name
                  in: path
                  required: true
                  schema:
                    type: string
            responses:
                "200":
                    description: OK
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/TypesTag'
components:
    schemas:
        CreateContainerInput:
            type: object
            properties:
                service_id:
                    type: string
        CreateTagInput:
            type: object
            properties:
                name:
                    type: string
        PatchContainerEnvironmentInput:
            type: object
            properties:
                Env:
                    type: array
                    items:
                        $ref: '#/components/schemas/TypesEnvVariable'
        PatchContainerInput:
            type: object
            properties:
                image_tag:
                    type: string
                    nullable: true
                launch_on_startup:
                    type: boolean
                    nullable: true
                name:
                    type: string
                    nullable: true
        TypesContainer:
            type: object
            properties:
                color:
                    type: string
                    example: '#336699'
                    nullable: true
                command:
                    type: string
                    example: tunnel run
                    nullable: true
                databases:
                    type: object
                    additionalProperties:
                        type: array
                        items:
                            type: integer
                            format: int32
                        maxItems: 16
                        minItems: 16
                description:
                    type: string
                    example: An SQL database.
                    nullable: true
                icon:
                    type: string
                    example: simpleicons/postgres.svg
                    nullable: true
                id:
                    type: string
                    format: uuid
                image:
                    type: string
                    example: postgres
                image_tag:
                    type: string
                    example: latest
                launch_on_startup:
                    type: boolean
                    example: true
                name:
                    type: string
                    example: Postgres
                service_id:
                    type: string
                    example: postgres
                status:
                    type: string
                    example: running
                update:
                    $ref: '#/components/schemas/TypesContainerUpdate'
                user_id:
                    type: string
                    format: uuid
        TypesContainerUpdate:
            type: object
            properties:
                current_version:
                    type: string
                latest_version:
                    type: string
        TypesDatabaseEnvironment:
            type: object
            properties:
                display_name:
                    type: string
                names:
                    $ref: '#/components/schemas/TypesDatabaseEnvironmentNames'
                types:
                    type: array
                    items:
                        type: string
        TypesDatabaseEnvironmentNames:
            type: object
            properties:
                database:
                    type: string
                host:
                    type: string
                password:
                    type: string
                port:
                    type: string
                username:
                    type: string
        TypesDatabaseFeature:
            type: object
            properties:
                category:
                    type: string
                    example: sql
                database_default:
                    type: string
                    example: postgres
                    nullable: true
                password:
                    type: string
                    example: postgres
                    nullable: true
                port:
                    type: string
                    example: "5432"
                type:
                    type: string
                    example: postgres
                username:
                    type: string
                    example: postgres
                    nullable: true
        TypesEnvVariable:
            type: object
            properties:
                container_id:
                    type: string
                    format: uuid
                default:
                    type: string
                    example: "5432"
                    nullable: true
                description:
                    type: string
                    example: The server database port
                    nullable: true
                display_name:
                    type: string
                    example: Database Port
                id:
                    type: string
                    format: uuid
                name:
                    type: string
                    example: DB_PORT
                secret:
                    type: boolean
                    example: true
                type:
                    type: string
                    enum:
                        - port
                value:
                    type: string
                    example: "5400"
        TypesFeatures:
            type: object
            properties:
                databases:
                    type: array
                    items:
                        $ref: '#/components/schemas/TypesDatabaseFeature'
        TypesLogLine:
            type: object
            properties:
                id:
                    type: integer
                    format: int32
                kind:
                    type: string
        TypesService:
            type: object
            properties:
                color:
                    type: string
                    example: '#f38ba8'
                    nullable: true
                databases:
                    type: object
                    additionalProperties:
                        $ref: '#/components/schemas/TypesDatabaseEnvironment'
                description:
                    type: string
                    example: The authentication service of Vertex.
                environment:
                    type: array
                    items:
                        $ref: '#/components/schemas/TypesServiceEnv'
                features:
                    $ref: '#/components/schemas/TypesFeatures'
                icon:
                    type: string
                    example: vertex.svg
                    nullable: true
                id:
                    type: string
                    example: vertex-auth
                methods:
                    $ref: '#/components/schemas/TypesServiceMethods'
                name:
                    type: string
                    example: Vertex Auth
                repository:
                    type: string
                    example: https://github.com/vertex-center/vertex
                    nullable: true
                urls:
                    type: array
                    items:
                        $ref: '#/components/schemas/TypesURL'
                version:
                    type: integer
                    format: int32
                    example: 2
        TypesServiceClone:
            type: object
            properties:
                repository:
                    type: string
                    example: https://github.com/vertex-center/vertex
        TypesServiceEnv:
            type: object
            properties:
                default:
                    type: string
                    example: "8080"
                description:
                    type: string
                    example: The port where the server will listen.
                display_name:
                    type: string
                    example: Server Port
                name:
                    type: string
                    example: PORT
                secret:
                    type: boolean
                    example: false
                    nullable: true
                type:
                    type: string
                    example: port
        TypesServiceMethodDocker:
            type: object
            properties:
                capabilities:
                    type: array
                    items:
                        type: string
                clone:
                    $ref: '#/components/schemas/TypesServiceClone'
                command:
                    type: string
                    nullable: true
                dockerfile:
                    type: string
                    example: Dockerfile
                    nullable: true
                environment:
                    type: object
                    additionalProperties:
                        type: string
                image:
                    type: string
                    example: ghcr.io/vertex-center/vertex
                    nullable: true
                ports:
                    type: object
                    additionalProperties:
                        type: string
                sysctls:
                    type: object
                    additionalProperties:
                        type: string
                volumes:
                    type: object
                    additionalProperties:
                        type: string
        TypesServiceMethods:
            type: object
            properties:
                docker:
                    $ref: '#/components/schemas/TypesServiceMethodDocker'
        TypesTag:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                name:
                    type: string
                    example: Vertex SQL
                user_id:
                    type: string
                    format: uuid
        TypesURL:
            type: object
            properties:
                home:
                    type: string
                    example: /home
                    nullable: true
                kind:
                    type: string
                    enum:
                        - client
                        - server
                name:
                    type: string
                    example: Vertex Client
                ping:
                    type: string
                    example: /ping
                    nullable: true
                port:
                    type: string
                    example: "3000"
tags:
    - name: Containers
    - name: Metrics
    - name: Services
    - name: Tags
