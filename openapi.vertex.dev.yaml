openapi: 3.0.0
info:
    title: Vertex
    description: A platform to manage your self-hosted server.
    version: 0.0.0
servers:
    - url: http://{ip}:{port}/api
      variables:
        ip:
            default: localhost
            description: The IP address of the server.
        port:
            default: "6130"
            description: The port of the server.
paths:
    /apps:
        get:
            operationId: get_apps
            summary: Get all apps
            tags:
                - Apps
            responses:
                "200":
                    description: The list of apps.
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Meta'
    /debug/hard-reset:
        post:
            operationId: hard_reset
            summary: Hard reset
            tags:
                - Debug
            description: This route allows deleting all the server data, which can be useful for debugging purposes.
            responses:
                "204":
                    $ref: '#/components/responses/204'
components:
    responses:
        "200":
            description: Success
        "201":
            description: Created
        "204":
            description: No content
        "304":
            description: Not modified
        "400":
            description: Bad request
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        "401":
            description: Unauthorized
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        "404":
            description: Resource not found
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        "409":
            description: Conflict
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        "422":
            description: Unprocessable entity
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
        "500":
            description: Internal error
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/Error'
    schemas:
        ErrCode:
            type: string
        Error:
            type: object
            properties:
                code:
                    $ref: '#/components/schemas/ErrCode'
                message:
                    type: string
        Meta:
            type: object
            properties:
                category:
                    type: string
                description:
                    type: string
                hidden:
                    type: boolean
                icon:
                    type: string
                id:
                    type: string
                kernel_port:
                    type: string
                name:
                    type: string
                port:
                    type: string
